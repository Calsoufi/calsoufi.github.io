<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheapest Flight Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">Cheapest Flight Finder</h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">Nearest Airport</p>
        </header>
        <div class="card-content">
          <form id="airport-form">
            <div class="field">
              <label class="label" for="airport-input">Enter Airport IATA Code:</label>
              <div class="control">
                <input class="input" type="text" id="airport-input" required>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary" type="submit">Find Cheapest Flight</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-4">
        <header class="card-header">
          <p class="card-header-title">Cheapest Flights</p>
        </header>
        <div class="card-content">
          <div id="cheapest-flight"></div>
          <div class="card mt-4" id="passenger-details-form" style="display: none;">
            <header class="card-header">
              <p class="card-header-title">Passenger Details</p>
            </header>
            <div class="card-content">
              <form>
                <div class="field">
                  <label class="label" for="first-name-input">First Name:</label>
                  <div class="control">
                    <input class="input" type="text" id="first-name-input" required>
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="last-name-input">Last Name:</label>
                  <div class="control">
                    <input class="input" type="text" id="last-name-input" required>
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="email-input">Email:</label>
                  <div class="control">
                    <input class="input" type="email" id="email-input" required>
                  </div>
                </div>
                <div class="field">
                  <label class="label" for="phone-input">Phone Number:</label>
                  <div class="control">
                    <input class="input" type="tel" id="phone-input" required>
                  </div>
                </div>
                <div class="control">
                  <button class="button is-primary" type="button" id="form-submit-button">Submit</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2023 Cheapest Flight Finder. All rights reserved.</p>
    </div>
  </footer>
  <script src="app.js"></script>
</body>
</html>
