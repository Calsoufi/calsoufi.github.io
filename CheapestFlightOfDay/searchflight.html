<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheapest Flight Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
      <h1>Cheapest Flight Finder</h1>
    </header>
  
    <main class="container my-4">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Nearest Airport</h2>
        </div>
        <div class="card-body">
              <form id="airport-form">
                <label for="airport-input">Enter Airport IATA Code:</label>
                <input type="text" id="airport-input" required>
                <button type="submit">Find Cheapest Flight</button>
              </form>
              <p id="cheapest-flight"></p>
        </div>
      </div>
  
      <div class="card mt-4">
        <div class="card-header">
          <h2 class="card-title">Cheapest Flight</h2>
        </div>
        <div class="card-body">
          <p id="cheapest-flight">Fetching the cheapest flight...</p>
        </div>
      </div>
    </main>
  
    <footer class="text-center py-3">
      <p>&copy; 2023 Cheapest Flight Finder. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
  </html>
